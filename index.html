<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST</title>
<!--
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
-->
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css">

	<script src="app.js"></script>
</head>
<body>

	<div id="pomodoro">

		<div id="clock">
			
			<div id="work" class="main">
				<div class="main-group">
					<div id="work-plus" class="operator"><i class="fa fa-chevron-up"></i></div>
					<div id="work-base" class="base">25</div>
					<div class="description">WORK</div>
					<div id="work-minus" class="operator"><i class="fa fa-chevron-down"></i></div>
				</div>
			</div>

			<div id="timer" class="main">
				<div id="bucket"></div>
				<div class="main-group">
					<div id="status">CLICK TO START CLOCK</div>
					<span id="minutes">00</span>
					<span id="time-divider">:</span>
					<span id="seconds">00</span>
					<div id="notice">=:=</div>
				</div>
			</div>

			<div id="break" class="main">
				<div class="main-group">
					<div id="break-plus" class="operator"><i class="fa fa-chevron-up"></i></div>
					<div id="break-base" class="base">05</div>
					<div class="description">BREAK</div>
					<div id="break-minus" class="operator"><i class="fa fa-chevron-down"></i></div>
				</div>
			</div>

		</div>

		<div id="credits">POMODORO CLOCK BY TONY</div>

	</div>
</body>
</html>
